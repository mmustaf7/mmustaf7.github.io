    <main>
        <p>DNS can be vulnerable to attacks such as spoofing and cache poisoning. Solutions include DNSSEC and DNS over HTTPS (DoH).</p>
        <ul>
            <li>DNSSEC: Adds digital signatures to DNS records</li>
            <li>DoH: Encrypts DNS requests</li>
        </ul>
